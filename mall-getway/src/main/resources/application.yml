spring:
  cloud:
    gateway:
      routes:
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>/?.*), /renren-fast/$\{segment}
    nacos:
      discovery:
        server-addr: 81.68.211.210:8848
  application:
    name: mall-getway
server:
  port: 88

